<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>factorielle non recursive</title>
  </head>
  <body>
    <script type="text/javascript">

    function factorielle(n) {
      let result = 1;
      for (let i = 1; i <= n; i++) {
        result = result*i;
      }
      return result;
    }

  console.log("5! :" , factorielle(5));

    </script>

  </body>
</html>
